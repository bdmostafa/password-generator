<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <img src="images/logo.png" alt="">
        <h1>Password Generator</h1>
        <p id="copy">Copy</p>
        <input id="password-display" class="password-display" type="password" value="" /> <img id="eye-password"
            src="images/eye.png" alt=""><img id="eye-text" src="images/eye-hidden.png" alt="">
        <p id="status-password">Empty</p>
        <p id="weak">Weak</p>
        <p id="medium">Medium</p>
        <p id="strong">Strong</p>

        <form autocomplete="off" id="form" action="" class="form">
            <label for="charAmount">
                Range Of Characters
            </label>
            <div class="char-container">
                <input class="input" id="char-range" type="range" min="1" max="50" value="12">
                <input class="input" id="char-amount" class="char-amount" type="number" min="1" max="50" value="12">
            </div>

            <label class="input" for="uppercase">Uppercase</label>
            <input class="input" id="uppercase" type="checkbox">

            <label class="input" for="lowercase">Lowercase</label>
            <input class="input" id="lowercase" type="checkbox">

            <label class="input" for="numbers">Numbers</label>
            <input class="input" id="numbers" type="checkbox">

            <label class="input" for="symbols">Symbols</label>
            <input class="input" id="symbols" type="checkbox">

            <button class="submit" type="submit">Generate Password</button>
        </form>
        <footer>
            <h6>Developed by <a href="https://github.com/bdmostafa">Mostafa</a> </h6>
        </footer>
    </main>


    <script src="script.js"></script>
</body>

</html>
